<template name="manageclub">
  <div class="row">
    <div class="col s12">
      <h3>Manage Club: {{club.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col m6 s12">
      <h4>Club Details</h4>
      <form class="col s12" id="new-club">
        <div class="row">
          <div class="input-field col s12">
            <input value="{{club.name}}" name="name" type="text" class="">
            <label for="name">Club Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input value="{{club.website}}" name="website" type="text" class="">
            <label for="website">Club Website</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea value="{{club.desc}}" name="desc" class="materialize-textarea"></textarea>
            <label for="desc">Short Description</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Edit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class="col m6 s12">
      <h4>Actions</h4>
      <a href="/manage/club/{{club._id}}/signup" class="btn btn-large waves-effect waves-green">Show Club Signup Page</a><br/><br/>
      <a href="/manage/club/{{club._id}}/members" class="btn btn-large waves-effect waves-green">Show Club Members List</a>
    </div>
  </div>
</template>
