<template name="manageclub">
  <div class="row">
    <div class="col s12">
      <h3>Manage Club: {{club.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col m6 s12">
      <h4>Club Details</h4>
      <form class="col s12" id="editclub">
        <div class="row">
          <div class="input-field col s12">
            <input value="{{club.name}}" name="name" type="text" class="">
            <label for="name">Club Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input value="{{club.website}}" name="website" type="text" class="">
            <label for="website">Club Website</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea value="{{club.desc}}" name="desc" class="materialize-textarea"></textarea>
            <label for="desc">Short Description</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light editclub" type="submit" name="action">
          Edit <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class="col m6 s12">
      <h4>Actions</h4>
      <a href="/{{encodeURI club.name}}/signup" class="btn btn-large waves-effect waves-green">Show Club Signup Page</a><br/><br/>
      <a href="/{{encodeURI club.name}}/manage/members" class="btn btn-large waves-effect waves-green">Show Club Members List</a><br><br>
      <a href="{{mailLink}}" class="btn btn-large waves-effect waves-green">Email All Members</a>
    </div>
  </div>
  <div id="confirmmodal" class="modal">
    <div class="modal-content">
      <h4>You've successfully updated your club!</h4>
      <p>Please verify the club details: </p>
      <div>
        <b>Name: </b>{{club.name}}<br />
        <b>Website: </b>{{club.website}}<br />
        <b>Description: </b>{{club.desc}}<br />
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
</template>
