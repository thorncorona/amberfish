<template name="addclub">
  <div class="row">
  <div class="section">
    <h3>Add a Club</h3>
  </div>
</div>
  <div class="row">
    <form class="col s12" id="newclub" role="form">
      <div class="row">
        <div class="input-field col s12 m6">
          <input placeholder="Amazing club" name="name" type="text" class="">
          <label for="name">Club Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input placeholder="https://example.com" name="website" type="text" class="">
          <label for="website">Club Website</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <textarea placeholder="We're the most amazing club." name="desc" class="materialize-textarea"></textarea>
          <label for="desc">Short Description</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light addclub" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <div id="confirmmodal" class="modal">
    <div class="modal-content">
      <h4>You've successfully created a club!</h4>
      <p>It should show up under the 'Manage Clubs' heading!</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
</template>
