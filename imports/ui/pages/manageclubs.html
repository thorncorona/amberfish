<template name="manageclubs">
  <main>
    <div class="container">
      <div class="card-container row">
        {{#if clubs.count}}
          {{#each clubs}}
            {{> editclub}}
          {{/each}}
        {{else}}
          <div class="col s12 m12">
            <div class="card">
              <div class="card-content">
                <span class="card-title">You don't manage any clubs!</span>
                <p>You should create one :P </p>
              </div>
            </div>
          </div>
          {{/if}}
      </div>
    </div>
  </main>
</template>

<template name="editclub">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{name}}</span>
        <p>{{desc}}</p>
      </div>
      <div class="card-action">
        <a href="/{{name}}/manage">Manage Club</a>
      </div>
    </div>
  </div>
</template>
