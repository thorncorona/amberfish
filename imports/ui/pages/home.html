<template name="home">
  <div class="card-container row">
    {{#if clubs.count}}
      {{#each clubs}}
        {{> club_card}}
      {{/each}}
    {{else}}
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">No clubs!</span>
              <p>You should create one!</p>
            </div>
          </div>
        </div>
      {{/if}}
  </div>
</template>

<template name="club_card">
  <div class="col s12 m6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{name}}</span>
        <p>{{desc}}</p>
      </div>
      <div class="card-action">
        <a target="_blank" href="{{website}}">Go to their website</a>
      </div>
    </div>
  </div>
</template>
