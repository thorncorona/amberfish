<template name="clubsignup">
 <div class="row">
    <div class="section">
      <h3>Join a Club</h3>
    </div>
  </div>
  <div class="row">
    <form class="col s12" id="club-signup">
      <div class="row">
        <div class="input-field col s12 m6">
          <input placeholder="John Doe" name="name" type="text" class="">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input placeholder="johndoe@lwsd.org" name="email" type="email" class="">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <h5>Grade</h5>
          <p>
            <input type="radio" name="grade" class="with-gap" id="grade9">
            <label for="grade9">9th Grade</label>
          </p>
          <p>
            <input type="radio" name="grade" class="with-gap" id="grade10">
            <label for="grade10">10th grade</label>
          </p>
          <p>
            <input type="radio" name="grade" class="with-gap" id="grade11">
            <label for="grade11">11th grade</label>
          </p>
          <p>
            <input type="radio" name="grade" class="with-gap" id="grade12">
            <label for="grade12">12th grade</label>
          </p>
        </div>
      </div> 
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</template>
