<template name="clubsignup">
 <div class="row">
    <div class="section">
      <h3>Join Club: {{club.name}}</h3>
    </div>
  </div>
  <div class="row">
    <form class="col s12" id="clubsignup">
      <div class="row">
        <div class="input-field col s12 m6">
          <input placeholder="John Doe" name="name" type="text" class="">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input placeholder="johndoe@lwsd.org" name="email" type="email" class="">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <h5>Grade</h5>
          <div class="required hiddendiv">
            Required
          </div>
          <p>
            <input type="radio" name="grade" class="with-gap" id="grade9" value="9">
            <label for="grade9">9th Grade</label>
          </p>
          <p>
            <input type="radio" name="grade" class="with-gap" id="grade10" value="10">
            <label for="grade10">10th grade</label>
          </p>
          <p>
            <input type="radio" name="grade" class="with-gap" id="grade11" value="11">
            <label for="grade11">11th grade</label>
          </p>
          <p>
            <input type="radio" name="grade" class="with-gap" id="grade12" value="12">
            <label for="grade12">12th grade</label>
          </p>
        </div>
      </div> 
      <button class="btn waves-effect waves-light clubsignup" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <div id="confirmmodal" class="modal">
    <div class="modal-content">
      <h4>Signup Completed!</h4>
      <p>Please check your email in order to confirm your signup</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
</template>
